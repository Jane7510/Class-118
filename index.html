<html>

<head>
  <meta charset="UTF-8">
  <title>HTML Forms!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <h1><u>HTML Forms!</u></h1>
   
   <br>
   <br>
   <label>Enter your first name: </label>&nbsp;&nbsp;
   <input type = "text" style="width: 300px;" class="form-control" id="name" placeholder="Enter your first name here!">
   <br>
   <br>
   <label>Enter your last name: </label>&nbsp;&nbsp;
   <input type = "text" class="form-control" id="last_name" placeholder="Enter your last name here!">
   <br>
   <br>
   <input type="radio" style="margin-right: 10px;" id="male" name="gender" value="Male">
   <label for="male" style="margin-right: 10px;">Male</label><br>
   <input type="radio" id="female" name="gender" value="Female">
   <label for="male">Female</label>
   <br>
   <br>
   <label>Enter contact number: </label>
   <input type="number" class="form-control" id="C_no" placeholder="Enter your contact number here!">
   <br>
   <br>
   <label>Enter your address: </label>
   <input type="input" style="width: 500px; height: 100px;" class="form-control" id="address" placeholder="Enter your address here!">
   <br>
   <label>Hobbies</label>
   <br>
  <br>
   <input type="checkbox" id="hobby1" name="hobby1" value="Dancing">
   <label for="hobby1"> Dancing</label><br>
   <input type="checkbox" style="margin-right: 2.5px;" id="hobby2" name="hobby2" value="Singing">
   <label for="hobby2" style="margin-right: 2.5px;"> Singing</label><br>
   <input type="checkbox"style="margin-right: 5px;" id="hobby3" name="hobby3" value="Coding">
   <label for="hobby3" style="margin-right: 5px;">Coding</label><br>
   <input type="checkbox" style="margin-right: 2.5px;" id="hobby4" name="hobby4" value="Reading">
   <label for="hobby3">Reading</label><br>
   <input type="checkbox" style="margin-left: 23px;" id="hobby5" name="hobby4" value="Swimming">
   <label for="hobby3" style="margin-left: 5px;">Swimming</label><br>
   <input type="checkbox" id="hobby6" name="hobby6" value="Cycling">
   <label for="hobby3">Cycling</label>
   <br>
   <br>
   <div style="font-family: 'Lobster Two', cursive; color: darkblue; font-size: 18px;" id="message"></div>
   <br>
   <button type="button" id="submit" onclick="submit()" class="btn btn-info">Submit!</button>
<br>
<br>
<script src="main.js"></script>
</body>
